{% extends "base.html" %}
{% block title %}Edit Credential{% endblock %}
{% block content %}
<h2>Edit credential: {{ credential.name }}</h2>
<form method="post">
  <div class="mb-2">
    <label>User ID</label>
    <input name="user" class="form-control" value="{{ credential.user }}">
  </div>
  <div class="mb-2">
    <label>Subscription Key</label>
    <input name="key" class="form-control" value="{{ credential.key }}">
  </div>
  <div class="mb-2">
    <label>Env</label>
    <select name="env" class="form-control">
      <option {% if credential.env=='sandbox' %}selected{% endif %}>sandbox</option>
      <option {% if credential.env=='production' %}selected{% endif %}>production</option>
    </select>
  </div>
  <div class="mb-2">
    <label>Default VAT</label>
    <input name="vat" class="form-control" value="{{ credential.vat }}">
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-link" href="{{ url_for('credentials') }}">Back</a>
</form>
{% endblock %}
