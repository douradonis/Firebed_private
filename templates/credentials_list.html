{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto mt-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Credentials</h1>
    <button onclick="openModal('addModal')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">➕ Προσθήκη Credential</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 table-auto">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 border">Όνομα</th>
          <th class="px-4 py-2 border">User</th>
          <th class="px-4 py-2 border">Key</th>
          <th class="px-4 py-2 border">VAT</th>
          <th class="px-4 py-2 border">Ενέργειες</th>
        </tr>
      </thead>
      <tbody>
        {% for c in credentials %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-2 border">{{ c.name }}</td>
          <td class="px-4 py-2 border">{{ c.user }}</td>
          <td class="px-4 py-2 border">{{ c.key }}</td>
          <td class="px-4 py-2 border">{{ c.vat }}</td>
          <td class="px-4 py-2 border flex gap-2">
            <button onclick="openEditModal('{{ c.name }}', '{{ c.user }}', '{{ c.key }}', '{{ c.vat }}')"
              class="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</button>
            <form method="POST" action="{{ url_for('credentials_delete', name=c.name) }}">
              <button type="submit" class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Add Modal -->
<div id="addModal" class="fixed inset-0 flex items-center justify-center bg-black/40 hidden z-50">
  <div class="bg-white rounded-lg shadow p-6 w-96">
    <h3 class="text-lg font-semibold mb-4">Προσθήκη Credential</h3>
    <form method="POST" action="{{ url_for('credentials') }}" class="space-y-2">
      <input type="text" name="name" placeholder="Name" class="w-full border rounded p-2" required>
      <input type="text" name="user" placeholder="User" class="w-full border rounded p-2">
      <input type="text" name="key" placeholder="Key" class="w-full border rounded p-2">
      <input type="text" name="vat" placeholder="VAT" class="w-full border rounded p-2">
      <div class="flex justify-end gap-2 mt-2">
        <button type="button" onclick="closeModal('addModal')" class="px-3 py-2 border rounded">Κλείσιμο</button>
        <button type="submit" class="px-3 py-2 bg-green-600 text-white rounded">Αποθήκευση</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 flex items-center justify-center bg-black/40 hidden z-50">
  <div class="bg-white rounded-lg shadow p-6 w-96">
    <h3 class="text-lg font-semibold mb-4">Επεξεργασία Credential</h3>
    <form id="editForm" method="POST">
      <input type="text" name="user" id="editUser" placeholder="User" class="w-full border rounded p-2 mb-2">
      <input type="text" name="key" id="editKey" placeholder="Key" class="w-full border rounded p-2 mb-2">
      <input type="text" name="vat" id="editVat" placeholder="VAT" class="w-full border rounded p-2 mb-2">
      <div class="flex justify-end gap-2 mt-2">
        <button type="button" onclick="closeModal('editModal')" class="px-3 py-2 border rounded">Κλείσιμο</button>
        <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Αποθήκευση</button>
      </div>
    </form>
  </div>
</div>

<script>
function openModal(id){ document.getElementById(id).classList.remove('hidden'); }
function closeModal(id){ document.getElementById(id).classList.add('hidden'); }

function openEditModal(name, user, key, vat){
  openModal('editModal');
  document.getElementById('editUser').value = user;
  document.getElementById('editKey').value = key;
  document.getElementById('editVat').value = vat;
  const form = document.getElementById('editForm');
  form.action = `/credentials/edit/${name}`;
}
</script>

{% endblock %}
