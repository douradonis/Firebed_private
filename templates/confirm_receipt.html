{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded shadow p-6 max-w-md mx-auto mt-10">
  <h2 class="text-lg font-semibold mb-4">Επιβεβαίωση Αποθήκευσης Απόδειξης</h2>
  
  <p><strong>ΑΦΜ Εκδότη:</strong> {{ vat }}</p>
  <p><strong>Ημερομηνία:</strong> {{ receipt['issue_date'] }}</p>
  <p><strong>Συνολικό Ποσό:</strong> {{ receipt['total_amount'] }}</p>
  <p><strong>Χαρακτηρισμός:</strong> {{ category }}</p>

  <form action="{{ url_for('save_receipt') }}" method="POST" class="mt-4">
    {% for key, value in receipt.items() %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
    <input type="hidden" name="category" value="{{ category }}">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Αποθήκευση</button>
    <a href="{{ url_for('search') }}" class="px-4 py-2 bg-gray-300 rounded">Ακύρωση</a>
  </form>
</div>
{% endblock %}
