<!doctype html>
<html lang="el">
<head><meta charset="utf-8"><title>Bulk fetch myDATA</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:20px auto;background:#fafafa}
.card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
input,button,select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
label{font-weight:600}
.small{width:auto;display:inline-block;padding:8px 12px;border-radius:8px}
pre {background:#f7f7f7;padding:10px;border-radius:8px;white-space:pre-wrap}
</style>
</head>
<body>
<div class="card">
  <h2>Bulk fetch παραστατικών (myDATA)</h2>
  <form method="post">
    <label>AADE User ID (προαιρετικό — αν κενό θα χρησιμοποιήσει env)</label>
    <input name="user" placeholder="tester97" value="{{ default_user|e }}">
    <label>AADE Subscription Key (προαιρετικό — αν κενό θα χρησιμοποιήσει env)</label>
    <input name="key" placeholder="614aa..." value="{{ default_key|e }}">
    <label>dateFrom (dd/mm/YYYY)</label>
    <input name="date_from" placeholder="π.χ. 01/08/2025" value="{{ default_from|e }}" required>
    <label>dateTo (dd/mm/YYYY)</label>
    <input name="date_to" placeholder="π.χ. 31/08/2025" value="{{ default_to|e }}" required>
    <small>Το MARK στο script είναι σταθερό: 000000000000000</small>
    <br/><br/>
    <button type="submit">Τρέξε Bulk Fetch</button>
  </form>
</div>

{% if output %}
<div class="card" style="margin-top:14px;">
  <h3>Αποτέλεσμα</h3>
  {% if download_url %}
    <p>Το αρχείο δημιουργήθηκε: <a href="{{ download_url }}">Κατέβασε το Excel</a></p>
  {% endif %}
  <h4>Logs / stdout</h4>
  <pre>{{ output }}</pre>
  {% if error %}
    <h4 style="color:red">Σφάλμα / stderr</h4>
    <pre>{{ error }}</pre>
  {% endif %}
</div>
{% endif %}

</body></html>
